name: "Barcode Buddy USB Scanner"
version: "1.1.6"
slug: "barcodebuddy-usb"
description: "Barcode Buddy with USB scanner support"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
startup: application
boot: auto
init: false

# USB-Geräte einzeln mappen (sicherer als privileged)
devices:
  - "/dev/input/event0:/dev/input/event0:rwm"
  - "/dev/input/event1:/dev/input/event1:rwm"
  - "/dev/input/event2:/dev/input/event2:rwm"
  - "/dev/input/event3:/dev/input/event3:rwm"

# udev für USB-Erkennung
udev: true

# Umgebungsvariablen setzen
environment:
  ATTACH_BARCODESCANNER: "true"

# Container Mapping
map:
  - "config:rw"
  - "ssl"

# PORT-FIX: Explizite Port-Konfiguration
ports:
  "80/tcp": 8083

# Web UI Konfiguration - Ingress Fix
webui: "http://[HOST]:[PORT:80]"
ingress: true
ingress_port: 80
ingress_entry: "/"  # NEU: Expliziter Ingress-Entry-Point

# Host-Netzwerk als Fallback (falls Port-Mapping Probleme)
# host_network: false  # Auskommentiert - nur aktivieren falls nötig

# Benutzer-konfigurierbare Optionen
options:
  require_api_key: false
  disable_auth: true
  debug: true
  curl_allow_insecure_ssl_ca: false
  curl_allow_insecure_ssl_host: false
  scanner_device: "/dev/input/event2"

# Schema für Validierung
schema:
  require_api_key: bool
  disable_auth: bool
  debug: bool
  curl_allow_insecure_ssl_ca: bool
  curl_allow_insecure_ssl_host: bool
  scanner_device: str